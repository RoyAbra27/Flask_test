{% extends "layout.html" %}
{% block title %}Form{% endblock %}
{% block head %}
{{ super() }}
<style>
    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;

    }

    /* form {
        margin-top: 30px;
    } */
</style>
{% endblock %}
{% block content %}
<h1 style="text-align: center;">Add a family member to the Data base!</h1>
<form method="POST" style="margin-top:6%;">
    <div><label>Name: <input type="text" name="femName"></label></div>
    <div><label>Age: <input type="text" name="femAge"></label></div>
    <input type="submit" value="Submit">
</form>
{% endblock %}
{% block footer %}
{{super()}}
{% endblock %}
